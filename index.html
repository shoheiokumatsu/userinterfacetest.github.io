<html>

 <head>
  <title>タイトルを指定する</title>
  
  <style>
    .test-1-0rem {
        font-size: 1.0rem;
    }
    .test-1-5rem {
        font-size: 1.5rem;
    }
    .test-2-0rem {
        font-size: 2.0rem;
    }
    .test-1-0em {
        font-size: 1.0em;
    }
    .test-1-5em {
        font-size: 1.5em;
    }
    .test-2-0em {
        font-size: 2.0em;
    }
    .test-default {
    }
    .test-24px {
        font-size: 24px;
    }
    .test-18pt {
        font-size: 18pt;
    }
  </style>
 </head>

 <body>
  <p class="test-1-0rem">
    [test1]abcABCあいうアイウ原則
  </p>
  <p class="test-1-5rem">
    [test2]abcABCあいうアイウ原則
  </p>
  <p class="test-2-0rem">
    [test3]abcABCあいうアイウ原則
  </p>
  <p class="test-1-0em">
    [test1]abcABCあいうアイウ原則
  </p>
  <p class="test-1-5em">
    [test2]abcABCあいうアイウ原則
  </p>
  <p class="test-2-0em">
    [test3]abcABCあいうアイウ原則
  </p>
  <p class="test-default">
    [test4]abcABCあいうアイウ原則
  </p>
  <p class="test-24px">
    [test4]abcABCあいうアイウ原則
  </p>
  <p class="test-18pt">
    [test4]abcABCあいうアイウ原則
  </p>
 </body>

</html>
